<html>
<head>
<title>FINAL GAME</title>
<script>
function argiments()
{
    var i=0,sum=0;
for(i=0; i<arguments.length; i++)
{ sum+=arguments[i];
}
document.getElementById("fd").innerHTML+=sum+"<br/>";
}


function sorting()
{
	var b=arguments.length,l;
	var a=new Array(b);
	var c=new Array(b);
	var i=0,j=0,temp,k=0;
	for(l=0;l<b;l++)
	{
		a[l]=arguments[l];
		c[l]=arguments[l];
	}
	for(i=0;i<a.length;i++)
	{
		for(j=0;j<a.length;j++)
		{
			if(a[i]<a[j])
			{	
			temp=a[i];
			a[i]=a[j];
			a[j]=temp;
			}
		}
	}
	for(k=0;k<a.length;k++)
	{
	document.getElementById("ad").innerHTML+=a[k]+"<br>";
	}
}

function searching()
{
var a=new Array(5);
var i=0;
for(i=0;i<a.length;i++)
{
a[i]=prompt("Enter the value")
}
var d=a.indexOf("5");
if(d<0)
{
document.getElementById("cd").innerHTML="Element not Found"+d;
}
else
{
document.getElementById("cd").innerHTML="Element Found in"+d;
}
document.getElementById("cd").innerHTML+="<br/><br/>"+a;
}
</script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>


<body>
<input type=button onclick=argiments(5,6,7,8,9,10)  name="sum" value="sum"> <br><br>
<input type=button onclick=sorting(1,7,5,8,4,9,2,3) name="sort" value="Sort"><br><br>
<input type=button onclick=searching() name="search" value="search"><br><br>


<div class="row">
  <div class="column" id="fd" style="background-color:cyan;" >
    <h2>SUM WILL BE SHOWN HERE</h2>
  
  </div>


  <div class="column" id="ad" style="background-color:pink;">
    <h2>SORT WILL BE SHOWN HERE</h2>
  
  </div>


  <div class="column" id="cd" style="background-color:red" >
    <h2>SEARCHED ELEMENT WILL BE SHOWN</h2>
  
  </div>
</div>

</body>
</html>
